<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>To Do List App</title>
</head>
<body>
    <div class="container-fluid bg-primary p-3 ">
        <div class="container">
            <h4 class="text-center text-white">To Do List App</h4>
        </div>
    </div>

    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h3>Activity (<span id="total"></span>)</h3>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal" >Create</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h4 id="loading"></h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Activity</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Create Activity</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- <form action=""> -->
                        <div class="my-3">
                            <label for="">Enter your Activity</label>
                            <input type="text" name="activity" id="activity" class="form-control">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" type="submit" id="save" >Save</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Update Activity</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- <form action=""> -->
                        <div class="my-3">
                            <label for="">Enter your Activity</label>
                            <input type="text" name="edit-activity" id="edit-activity" class="form-control">
                            <input type="hidden" name="id" id="id" class="form-control">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" type="submit" id="update">Update</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
